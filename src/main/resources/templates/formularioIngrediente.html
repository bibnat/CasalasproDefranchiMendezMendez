<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingrediente</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 250px;
            padding: 5px;
        }

        button {
            margin-top: 15px;
            background-color: #2980b9;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            margin-left: 10px;
            color: #2980b9;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1 th:text="${ingrediente.id == null} ? 'Nuevo Ingrediente' : 'Editar Ingrediente'"></h1>

<form th:action="@{/ingredientes/guardar}" th:object="${ingrediente}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required/><br/>

    <label>Stock (kg):</label>
    <input type="number" step="0.01" th:field="*{stock}" required/><br/>

    <!-- Hidden field para saber a quÃ© receta volver -->
    <input type="hidden" name="recetaId" th:value="${recetaId}" />

    <button type="submit">ðŸ’¾ Guardar</button>

    <!-- Vuelve a receta si hay recetaId, si no, va a ingredientes -->
    <a th:href="${recetaId != null} ? @{'/recetas/editar/' + ${recetaId}} : @{/ingredientes}">ðŸ”™ Volver</a>
</form>

</body>
</html>
